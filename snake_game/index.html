<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <link rel="stylesheet" href="style.css">
    <script src="snake_game.js" defer></script>
</head>

<body>
    <div class="game">
        <div class="game__header">
            <h1 class="game__title"><span class="snake-body">snake_gam</span><span class="snake-head">e</span> [ğŸ]</h1>
        </div>

        <div class="game__controls">
            <button id="start" class="controls__button">Start</button>
            <button id="pause" class="controls__button" hidden>Pause</button>
        </div>

        <div class="game__board">
            <canvas id="gameBoard" class="board"></canvas>
        </div>
        <div class="game__stats">
            <p class="stats__score">Score : <span id="score">0</span></p>
        </div>
    </div>
</body>

</html>
