<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="snake_game.js" defer></script>
</head>

<body>
    <div class="game">
        <div class="game__header">
            <h1 class="game__title"><span class="snake-body">snake_gam</span><span class="snake-head">e</span> [üçé]</h1>
            <p style="max-width: 40ch;">
                Use arrow keys to move the snake. Press [SPACE] to play/pause the game.
            </p>
        </div>

        <div class="game__board">
            <div id="controlsWrapper" class="game__controls">
                <i id="playBtn" class="bi bi-play-fill control-btn"></i>
                <i id="pauseBtn" class="bi bi-pause-fill control-btn" hidden></i>
            </div>
            <canvas id="gameBoard" class="board"></canvas>
        </div>
        <div class="game__stats">
            <p class="stats__score">Score : <span id="score">0</span></p>
        </div>
    </div>
</body>

</html>
